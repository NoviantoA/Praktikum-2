<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pengaturan Link Pada Background</title>
	<style type="text/css">
		a:link {
			text-decoration: none;
		}
		a:visited {
			text-decoration: none;
		}
		a:active {
			text-decoration: none;
		}
		a:hover { 
			font-weight: none;
			color: red;
			background-color: blue;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td width="144"><a href="#">Arahkan Mouse Ke Sini</a></td>
		</tr>
		<tr>
			<td width="144"><a href="#">Arahkan Mouse Ke Sini</a></td>
		</tr>
	</table>
</body>
</html>

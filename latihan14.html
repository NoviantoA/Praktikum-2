<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Format Text</title>
	<style type="text/css">
		.kecil {
			text-transform: uppercase;
		}
		.kecil {
			text-transform: lowercase;
		}
	</style>

</head>
<body>
	<p class="kecil">Mengubah dalam huruf kecil</p>
	<p class="besar">MENGUBAH DALAM HRUF BESAR</p>

</body>
</html>

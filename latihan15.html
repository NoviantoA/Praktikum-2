<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pengaturan Ppadding Tabel</title>
	<style type="text/css">
		td .kiri {
			padding-top: 2cm;
			padding-right: 2cm;
			padding-bottom: 2cm;
			padding-left: 2cm;
			background-color: #f0f8ff;
		}
	</style>
</head>
<body>

	<table border="1">
		<tr>
			<td class="kiri">Padding dengan jarak 2cm dari kiri, atas, kanan, dan bawah</td>
			<td>Tanpa jarak</td>
		</tr>
	</table>

</body>
</html>
